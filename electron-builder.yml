appId: com.electron.e-stone
productName: e-stone
copyright: 'Copyright Â© 2019 hankaibo'

directories:
  buildResources: resources

files:
  - 'app/**/*'
  - 'node_modules/**/*'
  - package.json

mac:
  category: public.app-category.developer-tool
  target:
    - dmg

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32

nsis:
  oneClick: false
  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  uninstallDisplayName: 'Uninstall ${productName} ${version}'
  menuCategory: true

publish:
  provider: generic
  url: http://localhost/
